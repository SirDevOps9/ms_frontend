<input
  #fileInput
  type="file"
  style="display: none"
  [multiple]="false"
  (change)="uploadFile($event) ;onFileSelected($event)"
  [attr.data-testid]="this.labelTest"
/>
<!-- accept="{{ cus getFileType(this.config.type).allowedExtensions }}" -->



<div class="upload-container" (click)="fileInput.click()"  *ngIf="!value && !file" >
  <div  class="upload-icon">
    <i class="pi pi-cloud-upload"></i>
    <p>{{'global.clickToUpload' | translate}}</p>
    +
  </div>

</div>
<div class="upload_file" (change)="onFileSelected($event)" *ngIf="file" (click)="fileInput.click()">

  <div>{{fileName}}</div>
  <div  class="upload-icon">
  </div>

</div>

<div
  class="uplode_photo mb-6"
  *ngIf="
    config.type === sharedLibEnums.AttachmentFileTypes.image &&
    config.viewThumbnail &&
    base64
  "
>
  <!-- <div id="photo" style="background-image: url('{{ photoSrc }}');"></div> -->
  <div class="card photo" >

    <div class="card-image">
      <div class="flex justify-content-center">
        <img class="image-rounded"
        *ngIf="base64" [src]="base64" alt="" />
      </div>

      <div class="bottom-center">
    </div>
    <div class="card-content" *ngIf="showImgName">
        <p>{{imgName}}</p>
    </div>
    <div class="card-footer">
      <a
      class="attach-delete"
      href="javascript:void(0)"
      (click)="deleteAttachment()"
    >
    <i class="pi pi-times-circle    "></i>

  </a>
    </div>
</div>





  </div>


</div>
