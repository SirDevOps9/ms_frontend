<div *ngIf="iconUrl && iconUrl.startsWith('pi ')" class="input-container" [ngClass]="inputContainerClass" style="position: relative;">

  <input
    class="p-inputtext p-component p-element"
    [type]="type"
    (change)="change($event)"
    [(ngModel)]="value"
    [readOnly]="readOnly"
    [disabled]="readOnly"
    [placeholder]="placeholder"
    [ngClass]="{ reads: readOnly, textbox: textbox }"
    (keyup)="keyupChange($event)"
    (keydown)="type === 'number' ? filterInput($event) : null"
    (paste)="type === 'number' ? handlePaste($event) : null"
    [attr.data-testid]="labelTest"
    min="0"
    [ngStyle]="{ padding: '12px 16px', 'padding-right': '30px' }"
  />


  <i [class]="iconUrl"
     style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); font-size: 1.2em; color: #999;"></i>
</div>

<div *ngIf="!iconUrl || !iconUrl.startsWith('pi ')" class="input-container" [ngClass]="inputContainerClass">
  <input
    class="p-inputtext p-component p-element"
    [type]="type"
    (change)="change($event)"
    [(ngModel)]="value"
    [readOnly]="readOnly"
    [disabled]="readOnly"
    [placeholder]="placeholder"
    [ngClass]="{ reads: readOnly, textbox: textbox }"
    (keyup)="keyupChange($event)"
    (keydown)="type === 'number' ? filterInput($event) : null"
    (paste)="type === 'number' ? handlePaste($event) : null"
    [attr.data-testid]="labelTest"
    min="0"
    [ngStyle]="{ padding: '12px 16px' }"
  />
</div>
