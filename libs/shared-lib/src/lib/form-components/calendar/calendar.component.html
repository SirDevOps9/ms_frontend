<!-- (onSelect)="handleDateChange($event)"
(onInput)="handleInput($event)" -->
<p-calendar
  class="w-100 p-calendar"
  [formControl]="$any(formGroup)"
  [placeholder]="placeholder"
  [dateFormat]="dateFormat"
  appendTo="body"
  [minDate]="minDate"
  [maxDate]="maxDate"
  [disabled]="disabled"
  [defaultDate]="defaultDate!"
  [showIcon]="true"
  [attr.data-testid]="labelTest"

></p-calendar>
