<div class="calendar-wrapper">
  <p-calendar
    [(ngModel)]="rangeDates"
    selectionMode="range"
    [readonlyInput]="true"
    dateFormat="yy-mm-dd"
    class="w-100 p-calendar"
    [formControl]="$any(formGroup)"
    [placeholder]="placeholder"
    [dateFormat]="dateFormat"
    appendTo="body"
    [minDate]="minDate"
    [maxDate]="maxDate"
    [disabled]="disabled"
    [defaultDate]="defaultDate!"
    [showIcon]="true"
    [attr.data-testid]="labelTest"
    (onShow)="showButtons()"
    (onClose)="hideButtons()"
  >
  </p-calendar>

  <div *ngIf="buttonsVisible" class="custom-ranges">
    <span (click)="selectCurrentMonth()">Current Month</span>
    <span (click)="selectCurrentYear()">Current Year</span>
    <span (click)="selectQuarter(1)">Q1 {{ currentYear }}</span>
    <span (click)="selectQuarter(2)">Q2 {{ currentYear }}</span>
    <span (click)="selectQuarter(3)">Q3 {{ currentYear }}</span>
    <span (click)="selectQuarter(4)">Q4 {{ currentYear }}</span>
  </div>
</div>
