<div class="calendar-wrapper">
  <p-calendar
    [formControl]="$any(formGroup).get('rangeDates')"
    selectionMode="range"
    [readonlyInput]="readOnly"
    [placeholder]="placeholder"
    [dateFormat]="dateFormat"
    [minDate]="minDate"
    [maxDate]="maxDate"
    [disabled]="disabled"
    appendTo="body"
    [showIcon]="true"
    [attr.data-testid]="label"
    (onShow)="showButtons()"
    (onClose)="hideButtons()"
  ></p-calendar>

  <div *ngIf="buttonsVisible" class="custom-ranges">
    <span class="paragraph_b16" (click)="selectCurrentMonth()">Current Month</span>
    <span class="paragraph_b16" (click)="selectCurrentYear()">Current Year</span>
    <span class="paragraph_b16" (click)="selectQuarter(1)">Q1 {{ currentYear }}</span>
    <span class="paragraph_b16" (click)="selectQuarter(2)">Q2 {{ currentYear }}</span>
    <span class="paragraph_b16" (click)="selectQuarter(3)">Q3 {{ currentYear }}</span>
    <span class="paragraph_b16" (click)="selectQuarter(4)">Q4 {{ currentYear }}</span>
  </div>
</div>
