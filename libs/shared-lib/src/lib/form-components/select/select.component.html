<div [ngClass]="customClass">
  <p-dropdown
  [filter]="true"
  [showClear]="true"
  [disabled]="readOnly"
  [optionValue]="optionValue"
  [options]="options"
  [optionLabel]="optionLabel"
  [(ngModel)]="selectedValue"

  (onChange)="change($event)"
  [placeholder]="placeholder"
  [ngClass]="{'read':readOnly}"
  appendTo="body"
  [attr.data-testid]="this.labelTest"
  (onFilter)="onFilter($event)"
  [emptyMessage]="'global.noResults' | translate"
></p-dropdown>

</div>
