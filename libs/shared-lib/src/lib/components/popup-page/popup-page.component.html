<div class="pop_up_page">
  <div class="pop_up_header">
    <div class="header_content">
      <div class="title">
        {{ title }}
      </div>
      <div class="pi cancel" (click)="close()"></div>
    </div>
  </div>
  <div class="pop_up_content">
    <div class="card">
      <ng-content> </ng-content>
    </div>
  </div>
  <div class="pop_up_footer" *ngIf="footer">
    <div class="grid w-full flex align-items-center justify-content-center">
      <div class="col-6">
        <lib-button-micro
          title="{{ 'Cancel' | translate }}"
          nameClass="cancel"
          widthNumber="100%"
          (click)="close()"
          *ngIf="showCancel"

        >
        </lib-button-micro>
      </div>
      <div class="col-6" *ngIf="save">
        <lib-button-micro
          title="{{ 'Save' | translate }}"
          nameClass="save"
          widthNumber="100%"
          *ngIf="!disabled"
          (click)="onSubmit()"
          [class.none]="!showSave"
        >
        </lib-button-micro>
        <lib-button-micro
          title="{{ 'Save' | translate }}"
          nameClass="saveDisabled"
          widthNumber="100%"
          *ngIf="disabled"
          [class.none]="!showSecondSave"

        >
        </lib-button-micro>
      </div>
    </div>
  </div>
</div>
