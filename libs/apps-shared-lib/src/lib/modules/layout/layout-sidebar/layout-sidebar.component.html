<div class="sidebar" [ngClass]="{ close: !sidebarOpen }" >

<div class="flex justify-content-between imgCont" [class.imgContDiv]="!sidebarOpen" *ngIf="sidebarOpen">
  <img src="assets/images/group.png" style="height: 24px;" [class.smallImg]="!sidebarOpen" *ngIf="sidebarOpen"/>
  <div >
    <i
      class="pi pi-align-justify switch"
      (click)="toggleSidebar()"
    ></i>
  </div>

</div>
<div class="flex justify-content-center arrowIconDiv" [class.imgContDiv]="!sidebarOpen" *ngIf="!sidebarOpen"  (click)="toggleSidebar()">
  <i class="pi pi-angle-double-right arrowIcon"      
  ></i>

</div>

  <ul class="nav-links">
    <ng-container *ngFor="let menuItem of treeData; let i = index">
      <li *ngIf="menuItem.subMenu.length > 0">
        <div class="iocn-link" id="parent{{ i }}">
          <a>
            <i class="{{ menuItem.icon }}"></i>
            <span class="link_name  body_b18">{{ menuItem.name }}</span>
          </a>
          <i  class="arrow pi"   [ngClass]="{
            'pi-sort-down-fill': !openStates[i],
            'pi-sort-up-fill': openStates[i]
          }" 
          (click)="open($event, i)"></i>
        </div>
        <ul class="sub-menu">
          <li *ngFor="let subItem of menuItem.subMenu; let x = index">
            <ng-container *ngIf="subItem.subMenu?.length">
              <div class="iocn-link" id="parent{{ x }}">
                <a [href]="subItem.link">
                  <span class="link_name body_b18" >{{ subItem.name }}</span>
                </a>
        
              <i  class="pi pi-caret-down arrow" 
                (click)="open($event, x)"></i>
              </div>
              <ul class="sub-menu">
                <li *ngFor="let subSubItem of subItem.subMenu">
                  <a [href]="subSubItem.link" class="body_b18">{{ subSubItem.name }}</a>
                </li>
              </ul>
            </ng-container>
            <ng-container *ngIf="!subItem.subMenu?.length">
              <a [href]="subItem.link">{{ subItem.name }}</a>
            </ng-container>
          </li>
        </ul>
      </li>
      <li *ngIf="menuItem.subMenu.length === 0">
        <a>
          <i class="{{ menuItem.icon }}"></i>
          <span class="link_name body_b18">{{ menuItem.name }}</span>
        </a>
        <ul class="sub-menu blank">
          <li>
            <a class="link_name body_b18" [href]="menuItem.link">{{ menuItem.name }}</a>
          </li>
        </ul>
      </li>
    </ng-container>
  </ul>
</div>
