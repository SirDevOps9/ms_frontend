
<nav>
  <div class="card">
    <div class="header_bussiness"  [class.header_bussinessCont]="(generalService.sendSideBarState | async) === true">
      <div class="header_content">
        <p-menubar>
          <ng-template pTemplate="start">
            <div class="start_nav">
             
              <!-- <div
                class="suplogo"
                style="
                  background-image: url('assets/images/navbar/suplogo.png');
                "
              ></div> -->
             
              <div class="modules">
                <button class="btn_mod_select"
                (click)="openDialog()">
                  <i class="icon fab fa-microsoft"></i>
                  {{ moduleName }}
                </button>
             
              </div>
              <div>
                <lib-bread-crumb></lib-bread-crumb>

              </div>
            </div>
          </ng-template>
          <ng-template pTemplate="end">
            <div class="header_sec">
             

              <div class="end_header_sec">
                <div class="link_sec">
                  <div class="count">10</div>
                  <button>
                    <span class="pi pi-bell icon_link"></span>
                  </button>
                </div>
                <div class="link_sec">
                  <div class="count">5</div>
                  <button class="btn_count">
                    <span class="pi pi-comment icon_link"></span>
                  </button>
                </div>
                <div class="link_sec">
                  <button>
                    <span class="pi pi-cog icon_link"></span>
                  </button>
                </div>
                <div class="link_sec">
                  <button>
                    <span class="pi pi-star icon_link"></span>
                  </button>
                </div>
           
                <div class="profaile_sec">
                  <button
                    (click)="cardDrob()"
                    
                    class="btn_profaile"
                   
                  >
                  <lib-attachment-viewer
                  *ngIf="userPhoto"
                  [attachmentId]="userPhoto"
                  className="headerImg"
                ></lib-attachment-viewer>
                <img *ngIf="!userPhoto" src="assets/images/users/pic.jpg" />
                </button>
                  <div
                    class="profaile_card_drob"
                    #profaile_card_drob
                    *ngIf="showcard"
                  >
                    <div class="header_card">
                      <div class="photo">
                        <lib-attachment-viewer
                        *ngIf="userPhoto"
                        [attachmentId]="userPhoto"
                        className="dropdown_img"
                      ></lib-attachment-viewer>
                        <img *ngIf="!userPhoto" src="assets/images/users/pic.jpg" />
                      </div>
                      <div class="title">
                        <p class="name">{{ userName }}</p>
                        <p class="description">
                          {{ userName }}
                        </p>
                      </div>
                    </div>
                    <button class="profaile_link">
                      <p class="pi pi-user"></p>
                      <p class="title">Profile</p>
                    </button>
                    <button class="lang_link" (click)="toggleLanguage()">
                      <p class="pi pi-language"></p>
                      <p class="title">
                        {{
                          languageService.Lang === "en" ? "English" : "عربى"
                        }}
                      </p>
                    </button>
                    <button class="mode_link">
                      <p class="pi pi-moon"></p>
                      <p class="title">Dark Mood</p>
                    </button>
                    <div class="footer_card">
                      <div class="logout">
                        <button class="log_link" (click)="logout()">
                          <p class="pi pi-sign-out"></p>
                          <p class="title">logout</p>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </p-menubar>
      </div>
    </div>
  </div>
</nav>
