<lib-popup-page title="{{ 'ChooseApp' | translate }}"
[closeFunction]="close" [save]="false" [footer]="false">
  <div>
    <div class="containar_modules">
      <div class="grid m-0">
        <!-- <div class="col-12">
        <lib-text-input [placeholder]="'Search App'" #inputElement [formControl]="nameControl">
        </lib-text-input>
      </div> -->
        <div
          class="col-12 md:col-4 pointer"
          *ngFor="let module of moduleList"
          (click)="navigateto(module.moduleId)"
        >
          <div class="flex gap-3">
            <div class="modal-card">
              <div class="card_photo">
                <img class="mdoduleImage" src="assets/images/{{ module.moduleLogo }}" alt="" />
              </div>
              <div class="card_description">
                <p class="heading_b16">{{ module.module }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</lib-popup-page>
