
image: node:18.13.0

pipelines:
  branches:
    moataz-ci/cd:
      - step:
          name: Install Dependencies
          script:
            - npm install
            - npm install -g @angular/cli

      - step:
          name: Explore Directory Structure
          script:
            - ls -l
            - ls -l projects
            - ls -l projects/bussiness-owners
            - ls -l projects/bussiness-owners/src
            - ls -l projects/bussiness-owners/src/assets
            - ls -l projects/bussiness-owners/src/assets/fonts

      - step:
          name: Build Business Owners Project
          script:
            - cd projects/bussiness-owners
            - ng build --project bussiness-owners