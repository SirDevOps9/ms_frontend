# bitbucket-pipelines.yml

image: node:17

pipelines:
  branches:
    moataz-ci/cd:
      - step:
          name: Install Dependencies
          script:
            - npm install
            - npm install -g @angular/cli

      - step:
          name: Build Business Owners Project
          script:
            - /usr/local/bin/ng build --project bussiness-owners

      - step:
          name: Build Admin Portal Project
          script:
            - /usr/local/bin/ng build --project adminportal
