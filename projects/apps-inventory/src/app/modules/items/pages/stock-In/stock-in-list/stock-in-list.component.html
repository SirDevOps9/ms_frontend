<lib-page-content [title]="'stockOut.TaxList' | translate" [subTitle]="'stockOut.TaxList' | translate">
  <div>
      <div class="user_page">
          <lib-data-table
          (addNew)="onAdd()"
          [sequence] ="true"
          [items]="tableData" className="p-datatable-gridlines"
              [currentPageResult]="currentPageInfo" (exportObj)="exportedColumns($event)"

              (pageChange)="onPageChange($event)" [tableConfigs]="{
          allowPagination: false,
          allowServerPagination: true,
          dataKey: 'id',
          pageSize: 10,
          columns: [
            {
              name: 'code',
              headerText: ('stockIn.code' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'receiptDate',
              headerText: ('stockIn.date' | translate),
              template: date

            },
            {
              name: 'notes',
              headerText: ('stockIn.description' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'sourceDocumentId',
              headerText: ('stockIn.sourceDoc' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'warehouseName',
              headerText: ('stockIn.warehouse' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'stockInStatus',
              headerText: ('stockIn.status' | translate),
              template: status

            },
            {
              name: 'journalCode',
              headerText: ('stockIn.journalCode' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'isReserved',
              headerText: ('stockIn.reserve' | translate),
              template: Reserved
            },
            {
              name: 'id',
              headerText: ('stockIn.actions' | translate),
              template: actions

            },



          ]
        }">
              <ng-container search>
                  <lib-text-input type="text" [placeholder]="'stockIn.search' | translate" [(ngModel)]="searchTerm"
                      (keyUp)="onSearchChange()"></lib-text-input>
              </ng-container>
              <ng-container action>

                  <lib-export (exportClick)="exportClick()" [exportData]="exportData" [exportColumns]="exportColumns"
                      [ExportName]="'stock-in'">
                  </lib-export>
                  <lib-button-micro [title]="'stockOut.Add' | translate" nameClass="save" iconName="pi pi-plus"
                      (click)="onAdd()">
                  </lib-button-micro>
              </ng-container>



              <ng-template #actions let-action>
                  <div class="actions flex align-items-center">


                      <lib-button-micro nameClass="table_button_view" (click)="onView(action.id)">
                      </lib-button-micro>
                      <lib-button-micro nameClass="table_button_edit" (click)="onEdit(action)">
                      </lib-button-micro>
                      <lib-button-micro nameClass="table_button_delete" (click)="onDelete(action.id)">
                      </lib-button-micro>
                  </div>
              </ng-template>
              <ng-template #Reserved let-reserved>
                  <div class="actions flex align-items-center justify-content-center">
                      <lib-input-switch
                      [disabled]="true"
                       [(ngModel)]="reserved.isReserved"
                      >

                      </lib-input-switch>
                      <p *ngIf="!reserved.isReserved">{{'stockIn.btnReserve' |translate}}</p>
                      <p *ngIf="reserved.isReserved" >{{'stockIn.btnReserved' |translate}}</p>




                  </div>
              </ng-template>
              <ng-template #date let-date>
                  <p>
                      <span class=" pi pi-calendar"></span>
                      {{date.receiptDate| date : 'dd/MM/yyyy'}}
                  </p>
              </ng-template>
              <ng-template #status let-status>
                <p class="btn_stock body_B13" [ngClass]="{
                  'Draft': status.stockInStatus== sharedFinanceEnums.stockOutStatus.Draft,
                  'save': status.stockInStatus== sharedFinanceEnums.stockOutStatus.Saved,
                  'post': status.stockInStatus== sharedFinanceEnums.stockOutStatus.Posted
              }">
                  {{status.stockInStatus}}
              </p>
              </ng-template>
          </lib-data-table>
      </div>
  </div>
</lib-page-content>
