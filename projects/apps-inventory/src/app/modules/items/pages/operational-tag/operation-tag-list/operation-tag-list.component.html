<lib-page-content [title]="'OperationalTag.TaxList' | translate" [subTitle]="'OperationalTag.TaxList' | translate">
    <div>
      <div class="user_page">
        <lib-data-table
          [items]="tableData"
          className="p-datatable-gridlines"
          [currentPageResult]="currentPageInfo"
          (exportObj)="exportClickBySort($event)"
          (pageChange)="onPageChange($event)"
          [tableConfigs]="{
            allowPagination: false,
            allowServerPagination: true,
            dataKey: 'id',
            pageSize: 10,
            columns: [
            {
                name: 'name',
                headerText: ('OperationalTag.name' | translate),
                isGlobalFilter: true,
                isSortable: true
              },
              {
                name: 'operationType',
                headerText: ('OperationalTag.operationType' | translate),
                isGlobalFilter: true,
                isSortable: true,

              },
              {
                name: 'warehouseName',
                headerText: ('OperationalTag.warehouseName' | translate),
                isGlobalFilter: true,
                isSortable: true,

              },

              {
                name: 'glAccountId',
                headerText: ('OperationalTag.glAccountId' | translate),
                isGlobalFilter: true,
                isSortable: true
              },

              {
                name: 'isActive',
                headerText: ('OperationalTag.status' | translate),
                isGlobalFilter: true,
                isSortable: true,
                template:isActive

              },
              {
                name: 'id',
                headerText: ('OperationalTag.action' | translate),
                isGlobalFilter: true,
                isSortable: true,
                template: actions

              },

            ]
          }"
        >
          <ng-container caption>
            <div class="">
              <div class="grid grid-cols-4 gap-2" >
                <div class="col-span-1">
                  <lib-form-group>
                    <lib-text-input
                      type="text"
                      [placeholder]="'OperationalTag.Search' | translate"
                      [(ngModel)]="searchTerm"
                      (keyUp)="onSearchChange()"
                      [iconUrl]="'pi pi-search'"
                    ></lib-text-input>
                  </lib-form-group>
                </div>
                <div class=" flex flex-auto justify-content-end align-items-center gap-2">
                  <div>
                    <lib-export
                      (exportClick)="exportClick()"
                      [exportData]="exportData"
                      [exportColumns]="exportColumns"
                      [ExportName]="('OperationalTag.OperationalTagPrint' |translate)"

                    >
                    </lib-export>
                  </div>

                  <div>
                    <lib-button-micro
                      [title]="'OperationalTag.create' | translate"
                      nameClass="save"
                      iconName="pi pi-plus"
                      (click)="Add()"
                    >
                    </lib-button-micro>
                  </div>

                </div>
              </div>
            </div>
          </ng-container>

          <ng-template #isActive let-row>
            <div   *ngIf="row.isActive !=null" class="flex align-items-center">
              <lib-input-switch
              [id]="row.id"
              [ngModel]="row.isActive"
              (valueChanged)="confirmChange($event, row)">
            </lib-input-switch>
            <span  [ngClass]="{'active-true':row.isActive}" class="ml-2">
              {{ row.isActive ? ('global.activeOn' | translate) : ('global.activeOff' | translate)}}

            </span>
            </div>
          </ng-template>
          <ng-template #actions let-action>
            <div class="actions flex align-items-center">
              <img src="assets/images/table/edit.svg" alt="" (click)="onEdit(action)" />
              <img src="assets/images/table/delete.svg" alt="" (click)="onDelete(action.id)" />
            </div>
          </ng-template>
        </lib-data-table>
      </div>
    </div>
  </lib-page-content>
