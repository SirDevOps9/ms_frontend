

  <lib-popup-page
  title="{{ 'warehouse.addWarehouse' | translate }}"
  [closeFunction]="onCancel"
  [showCancel]="false"
  [showSave]="false"
  [showSecondSave]="false"
 
>
<div class="grid">
    <div class="pop_up_content grid">
        <form class="domain_form" [formGroup]="warehouseForm" >
          <div class="domain_content">
            <div class="grid">
              <div class="col-12 my-2">
                <lib-form-group>
                  <lib-label [appControl]="warehouseForm.controls['name']">
                      {{ 'warehouse.name' | translate }}
                    </lib-label>
                  <lib-text-input
                    type="text"
                    formControlName="name"
                    placeholder="{{ 'warehouse.name' | translate }}"
                 
                    class="form-control"
                  />
                  <lib-field-validations
                    [appControl]="warehouseForm.controls['name']"
                  ></lib-field-validations>
                </lib-form-group>
              </div>
              <div class="col-12 my-2">
                <lib-form-group>
                  <lib-label [appControl]="warehouseForm.controls['branchWarehouses']">
                      {{ 'warehouse.defaultBranch' | translate }}
                    </lib-label>
                  <lib-multi-select
                    placeholder="{{ 'warehouse.defaultBranch' | translate }}"
                    [options]="branchesDropDown"
                    optionLabel="name"
                    optionValue="id"
                    formControlName="branchWarehouses"
                  ></lib-multi-select>
                  <lib-field-validations [appControl]="warehouseForm.controls['branchWarehouses']">
                  </lib-field-validations>
                </lib-form-group>
              </div>
              <div class="col-12 my-2">
                <lib-form-group>
                  <lib-label [appControl]="warehouseForm.controls['warehouseType']">
                      {{ 'warehouse.warehouseType' | translate }}
                    </lib-label>
                  <lib-select
                    placeholder="{{ 'warehouse.warehouseType' | translate }}"
                    [options]="warehouseType"
                    optionLabel="label"
                    optionValue="value"
                    formControlName="warehouseType"
                    [selectedValue]="warehouseForm.controls['warehouseType'].value"
                  ></lib-select>
                  <lib-field-validations [appControl]="warehouseForm.controls['warehouseType']">
                  </lib-field-validations>
                </lib-form-group>
              </div>
    
      
            </div>
          </div>
        </form>
      </div>
      <div class="flex gap-2 my-2">
        <div class="">
            <div class="save_btn">
              <lib-button-micro
                title="{{ 'warehouse.saveContinue' | translate }}"
                nameClass="save"
                (click)="onSubmit('saveContinue')"
                widthNumber="100%"
              >
              </lib-button-micro>
            </div>
          </div>
        <div class="">
          <div class="save_btn">
            <lib-button-micro
            title="{{ 'warehouse.save' | translate }}"
            nameClass="save"
              (click)="onSubmit('save')"
              widthNumber="100%"
            >
            </lib-button-micro>
          </div>
        </div>
      </div>
</div>

</lib-popup-page>
