<lib-popup-page
  title=" {{ 'workflow.add_variable' | translate }}"
  [closeFunction]="onCancel"
  (Submit)="onSubmit()"
>
  <div>
    <form class="domain_form" [formGroup]="variableForm" (ngSubmit)="onSubmit()">
      <div class="domain_content">
        <div class="grid m-0">
          <div class="col-12 my-2">
            <lib-form-group class="mt-1">
              <lib-label [appControl]="variableForm.controls['name']">
                {{ 'workflow.Name' | translate }}
              </lib-label>
              <lib-text-input
                type="text"
                formControlName="name"
                [iconUrl]="'assets/images/fi-rr-text-check@2x.png'"
                placeholder="{{ 'workflow.name' | translate }}"
              />
              <lib-field-validations
                [appControl]="variableForm.controls['name']"
              ></lib-field-validations>
            </lib-form-group>
            <!-- type -->

            <lib-form-group [className]="'customWidth'">
              <lib-label [appControl]="variableForm.controls['type']">
                {{ 'workflow.type' | translate }}
              </lib-label>
              <lib-select
                placeholder="{{ 'workflow.type' | translate }}"
                [options]="typesList"
                optionLabel="name"
                optionValue="id"
                formControlName="type"
                [selectedValue]="variableForm.controls['type'].value"
              ></lib-select>
              <lib-field-validations [appControl]="variableForm.controls['type']">
              </lib-field-validations>
            </lib-form-group>
          </div>
        </div>
      </div>
    </form>
  </div>
</lib-popup-page>
