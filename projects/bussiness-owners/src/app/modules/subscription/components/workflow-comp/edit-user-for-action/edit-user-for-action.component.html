<lib-popup-page
  [save]="false"
  [showCancel]="false"
  title=" {{ 'Add User To Action' | translate }}"
  [closeFunction]="onCancel"
>
  <div class="entry_table">
    <div class="card" style="margin-top: 0 !important">
      <p-table
        [value]="usersForm.controls"
        dataKey="id"
        styleClass="p-datatable-gridlines p-datatable-striped"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>{{ 'actions.userName' | translate }}</th>
            <th>{{ 'actions.actions' | translate }}</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usersForm let-i="rowIndex">
          <tr [formGroup]="usersForm">
            <!--  name in arabic-->
            <td [pEditableColumn]="usersForm.controls['userName']" pEditableColumnField="userName">
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <lib-text-input
                    type="text"
                    placeholder="{{ 'actions.userName' | translate }}"
                    formControlName="userName"
                  ></lib-text-input>
                </ng-template>
                <ng-template pTemplate="output">
                  {{ usersForm.controls['userName'].value }}
                </ng-template>
              </p-cellEditor>
              <lib-field-validations
                [appControl]="usersForm.controls['userName']"
              ></lib-field-validations>
            </td>

            <td>
              <div class="actions flex align-items-center">
                <!-- iconName="pi pi-save" -->

                <lib-button-micro
                  nameClass="table_button_edit"
                  type="button"
                  (click)="onSave(usersForm.value)"
                >
                </lib-button-micro>
                <lib-button-micro
                  *ngIf="usersForm.value.id"
                  nameClass="table_button_delete"
                  type="button"
                  (click)="onDelete(usersForm.value.id)"
                >
                </lib-button-micro>
                <lib-button-micro
                  *ngIf="!usersForm.value.id"
                  nameClass="table_button_delete"
                  type="button"
                  (click)="deleteLine(i)"
                >
                </lib-button-micro>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <div class="btn_group">
        <div class="grid mt-2">
          <div class="md:col-6">
            <div class="grid">
              <div class="md:col-6">
                <lib-button-micro
                  nameClass="cancel"
                  title="{{ 'action.cancel' | translate }}"
                  (click)="onCancel()"
                >
                </lib-button-micro>
              </div>
              <div class="md:col-6">
                <lib-button-micro
                  nameClass="save"
                  title="{{ 'action.add_user' | translate }}"
                  (click)="addLine()"
                >
                </lib-button-micro>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</lib-popup-page>
