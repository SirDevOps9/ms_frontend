<lib-page-content>
    <div class="card_micro  bread">
    <lib-new-bread-crumb></lib-new-bread-crumb>
</div>
    <div class="card_micro">

<h2>
    Add Bussiness Owner 

</h2>
<h3 class="mt-3">
    main information
</h3>
<div class="card_micro">
    <form [formGroup]="addForm">
        <div class="row">
            <div class="col-3">
                <lib-form-group>
                    <lib-label [appControl]="addForm.controls['name']">
                        {{ 'name' | translate }}
                      </lib-label>
                      <lib-text-input
                      formControlName="name"
                      >
        
                      </lib-text-input>
                      <lib-field-validations [appControl]="addForm.controls['name']"></lib-field-validations>
        
                    
                </lib-form-group>
            </div>
            <div class="col-3">
                <lib-form-group>
                    <lib-label [appControl]="addForm.controls['email']">
                        {{ 'email' | translate }}
                      </lib-label>
                      <lib-text-input
                      formControlName="email"
                      >
        
                      </lib-text-input>
                      <lib-field-validations [appControl]="addForm.controls['email']"></lib-field-validations>
        
                    
                </lib-form-group>
            </div>
            <div class="col-3">
                <lib-form-group>
                    <lib-label [appControl]="addForm.controls['phone']">
                        {{ 'phone' | translate }}
                      </lib-label>
                      <lib-text-input
                      formControlName="phone"
                      >
        
                      </lib-text-input>
                      <lib-field-validations [appControl]="addForm.controls['phone']"></lib-field-validations>
        
                    
                </lib-form-group>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-3">
                <lib-form-group>
                    <lib-label [appControl]="addForm.controls['phoneCode']">
                        {{ 'phoneCode' | translate }}
                      </lib-label>
                      <lib-select
                      formControlName="phoneCode"
                      [options]="countries"
                      optionLabel="displayname"
                      optionValue="code"
                      (valueChanged)="setData(addForm.controls['phoneCode'].value)"
                      >
     
                      </lib-select>
                      <lib-field-validations [appControl]="addForm.controls['phoneCode']"></lib-field-validations>
        
                    
                </lib-form-group>
            </div>
            <!-- <div class="col-3">
                <lib-form-group>
                    <lib-label [appControl]="addForm.controls['countryCode']">
                        {{ 'countryCode' | translate }}
                      </lib-label>
                 <lib-select
                 formControlName="countryCode"
                 [options]="currencies"
                 optionLabel="name"
                 optionValue="id"
                 >

                 </lib-select>
                      <lib-field-validations [appControl]="addForm.controls['countryCode']"></lib-field-validations>
        
                    
                </lib-form-group>
            </div> -->
           
        </div>
       
        </form>
        </div>
        <div class="action">
        <div class="row w-8">
            <div class="col-6">
                <lib-button-micro
                title="{{ 'Cancel' | translate }}"
                nameClass="cancel"
                widthNumber="100%"
                (click)="onCancel()"
                >

                </lib-button-micro>
            </div>
            <div class="col-6">
                <lib-button-micro
                title="{{ 'Save' | translate }}"
                nameClass="save"
                widthNumber="100%"
                (click)="onSave()"
                >

                </lib-button-micro>
            </div>
          

        </div>
        </div>
        </div>
</lib-page-content>
