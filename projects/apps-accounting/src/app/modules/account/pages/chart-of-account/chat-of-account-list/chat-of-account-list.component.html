<div>
  <div class="user_page">
    <lib-data-table
      [items]="tableData"
      className="p-datatable-gridlines"
      [currentPageResult]="currentPageInfo"
      (exportObj)="exportClickBySort($event)"
      (pageChange)="onPageChange($event)"
      [tableConfigs]="{
        allowPagination: false,
        allowServerPagination: true,
        dataKey: 'id',
        pageSize: 10,
        columns: [
          {
            name: 'accountCode',
            headerText: 'ChartOfAccount.AccountCode' | translate,
            isGlobalFilter: true,
            isSortable: true
          },
          {
            name: 'name',
            headerText: 'ChartOfAccount.AccountName' | translate,
            isGlobalFilter: true,
            isSortable: true
          },

          {
            name: 'levelNumber',
            headerText: 'ChartOfAccount.levelNumber' | translate,
            isGlobalFilter: true,
            isSortable: true
          },
          {
            name: 'accountSectionName',
            headerText: 'ChartOfAccount.AccountSection' | translate,
            isGlobalFilter: true,
            isSortable: true
          },
          {
            name: 'accountTypeName',
            headerText: 'ChartOfAccount.AccountType' | translate,
            isGlobalFilter: true,
            isSortable: true
          },
          {
            name: 'natureId',
            headerText: 'ChartOfAccount.Nature' | translate,
            isGlobalFilter: true,
            isSortable: true
          },
          {
            name: 'isActive',
            headerText: 'ChartOfAccount.Status' | translate,
            template:status
          }
        ]
      }"
    >
    <ng-container search>
      <div>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="searchTermChange($event)"
            [placeholder]="'ChartOfAccount.Search' | translate"
          />
        </span>
      </div>
      </ng-container>
      <ng-container action>
        <div>

          <lib-export
          (exportClick)="exportClick()"
          [exportData]="exportData"
          [exportColumns]="exportColumns"
          [ExportName]="('ChartOfAccount.chartofaccountsPrint' |translate)"

        >
        </lib-export>
        </div>
        </ng-container>


        <ng-template #status let-Account>
          <div>
            <lib-input-switch [disabled]="true" [(ngModel)]="Account.isActive">
            </lib-input-switch>
          </div>
        </ng-template>
      <ng-template #userCol let-Account>
        <div class="actions flex align-items-center">
          <lib-button
            className="edit"
            type="button"
            (click)="routeToEdit(Account.id)"
            icon="pi pi-pencil"
            [rounded]="true"
            [enableText]="true"
            severity="secondary"
          >
          </lib-button>
          <lib-button icon="pi pi-trash" [rounded]="true" [enableText]="true" severity="secondary">
          </lib-button>
        </div>
      </ng-template>
    </lib-data-table>
  </div>
</div>
