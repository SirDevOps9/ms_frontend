<lib-page-content [title]="'Tax.TaxList' | translate" [subTitle]="'Tax.TaxList' | translate">
  <div>
    <div class="user_page">
      <lib-data-table
        [items]="tableData"
        className="p-datatable-gridlines"
        [currentPageResult]="currentPageInfo"
        (pageChange)="onPageChange($event)"
        (addNew)="onAdd()"
        [tableConfigs]="{
          allowPagination: false,
          allowServerPagination: true,
          dataKey: 'id',
          pageSize: 10,
          columns: [
            {
              name: 'code',
              headerText: ('Tax.Id' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'name',
              headerText: ('Tax.Name' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'ratio',
              headerText: ('Tax.Ratio' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'accountName',
              headerText: ('Tax.Account' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'taxGroupName',
              headerText: ('Tax.TaxGroup' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'id',
              headerText: ('Tax.Actions' | translate),
              template: actions
            }
          ]
        }"
      >
        <ng-container caption>
          <div class="group flex justify-content-between">
            <div>
              <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input
                  pInputText
                  type="text"
                  placeholder="{{ 'Tax.Search' | translate }}"
                  (keyup)="onSearchChange($event)"
                />
              </span>
            </div>
            <!--  -->

            <div class="flex gap-2">
              <lib-export
                (exportClick)="exportTaxesData($event)"
                [exportData]="mappedExportData"
                [exportColumns]="exportColumns"
                [ExportName]="'Taxes'"
              >
              </lib-export>
              <lib-button
                pRipple
                className="addToList"
                label="{{ 'Tax.AddNew' | translate }}"
                (onClick)="onAdd()"
                [icon]="'pi pi-plus'"
              >
              </lib-button>
            </div>
          </div>
        </ng-container>
        <ng-template #actions let-action>
          <div class="actions flex align-items-center ">
            <img src="assets/images/table/edit.svg" alt="" (click)="onEdit(action)">
            <img src="assets/images/table/delete.svg" alt="" (click)="onDelete(action.id)">

          </div>
        </ng-template>
      </lib-data-table>
    </div>
  </div>
</lib-page-content>
