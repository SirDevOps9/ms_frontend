<lib-page-content
  [title]="'TaxGroup.TaxGrouplist' | translate"
  [subTitle]="'TaxGroup.TaxGrouplist' | translate"
>
  <lib-bread-crumb> </lib-bread-crumb>
  <div>
    <div class="user_page">
      <lib-data-table
        [items]="tableData"
        [currentPageResult]="currentPageInfo"
        (pageChange)="onPageChange($event)"
        [tableConfigs]="{
          allowPagination: false,
          allowServerPagination: true,
          dataKey: 'id',
          pageSize: 10,
          columns: [
            {
              name: 'code',
              headerText: ('TaxGroup.Code' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'name',
              headerText: ('TaxGroup.Name' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'countryName',
              headerText: ('TaxGroup.CountryName' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'id',
              headerText: ('TaxGroup.Action' | translate),
              template: actions
            }
          ]
        }"
      >
        <ng-container caption>
          <div class="">
            <div class="grid">
              <div class="col-3">
                <lib-form-group>
                  <lib-text-input
                    [(ngModel)]="searchTerm"
                    type="text"
                    [placeholder]="'Search'"
                    (keyUp)="onSearchChange()"
                  >
                  </lib-text-input>
                </lib-form-group>
              </div>
              <!--  -->

              <div class="col-9 flex gap-2 justify-content-end align-items-center">
                <div>
                  <lib-button-micro
                    title="Add New"
                    nameClass="save"
                    iconName="pi pi-plus"
                    (click)="Add()"
                  >
                  </lib-button-micro>
                </div>
                <!--  -->
                <div>
                  <lib-button-micro title="Export" nameClass="export" iconName="pi pi-file-plus">
                  </lib-button-micro>
                </div>
                <!--  -->
              </div>
            </div>
          </div>
        </ng-container>
        <ng-template #actions let-action>
          <div class="actions flex align-items-center gap-2">
            <lib-button-micro
              iconName="pi pi-pencil"
              nameClass="btn_edit"
              (click)="Edit(action.id)"
            >
            </lib-button-micro>

            <lib-button-micro
              iconName="pi pi-trash"
              nameClass="btn_delet"
              (click)="Delete(action.id)"
            >
            </lib-button-micro>
          </div>
        </ng-template>
      </lib-data-table>
    </div>
  </div>
</lib-page-content>
