<lib-page-content
  [title]="'TaxGroup.TaxGrouplist' | translate"
  [subTitle]="'TaxGroup.TaxGrouplist' | translate"
>
  <div>
    <div class="user_page">
      <lib-data-table
        [items]="tableData"
        [currentPageResult]="currentPageInfo"
        (pageChange)="onPageChange($event)"
        (addNew)="Add()"
        [tableConfigs]="{
          allowPagination: false,
          allowServerPagination: true,
          dataKey: 'id',
          pageSize: 10,
          columns: [
            {
              name: 'code',
              headerText: ('TaxGroup.Code' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'name',
              headerText: ('TaxGroup.Name' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'countryName',
              headerText: ('TaxGroup.CountryName' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'id',
              headerText: ('TaxGroup.Action' | translate),
              template: actions
            }
          ]
        }"
      >
      <ng-container search>
        <div>
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              placeholder="{{ 'TaxGroup.Search' | translate }}"
              (keyup)="onSearchChange($event)"
            />
          </span>
        </div>
      </ng-container>
      <ng-container action>
        <div class="flex gap-2">
          <lib-export
            (exportClick)="exportTaxGroupData($event)"
            [exportData]="exportData"
            [exportColumns]="exportColumns"
            [ExportName]="'Tax Group'"
          >
          </lib-export>
          <lib-button
            pRipple
            className="addToList"
            label="{{ 'Tax.AddNew' | translate }}"
            (onClick)="Add()"
            [icon]="'pi pi-plus'"
          >
          </lib-button>
        </div>
      </ng-container>
        <ng-template #actions let-action>
          <div class="actions flex align-items-center">
            <img src="assets/images/table/edit.svg" alt="" (click)="Edit(action.id)">
            <img src="assets/images/table/delete.svg" alt="" (click)="Delete(action.id)">
          </div>
        </ng-template>
      </lib-data-table>
    </div>
  </div>
</lib-page-content>
