<lib-page-content
  [title]="'TaxGroup.TaxGrouplist' | translate"
  [subTitle]="'TaxGroup.TaxGrouplist' | translate"
>
  <div>
    <div class="user_page">
      <lib-data-table
        [items]="tableData"
        [currentPageResult]="currentPageInfo"
        (pageChange)="onPageChange($event)"
        [tableConfigs]="{
          allowPagination: false,
          allowServerPagination: true,
          dataKey: 'id',
          pageSize: 10,
          columns: [
            {
              name: 'code',
              headerText: ('TaxGroup.Code' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'name',
              headerText: ('TaxGroup.Name' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'countryName',
              headerText: ('TaxGroup.CountryName' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'id',
              headerText: ('TaxGroup.Action' | translate),
              template: actions
            }
          ]
        }"
      >
        <ng-container caption>
            <div class="flex justify-content-between align-content-center">
              <div >
                <lib-form-group>
                  <lib-text-input
                    [(ngModel)]="searchTerm"
                    type="text"
                    [placeholder]="'TaxGroup.Search' | translate"
                    (keyUp)="onSearchChange()"
                  >
                  </lib-text-input>
                </lib-form-group>
              </div>
              <!--  -->

              <div class="flex gap-2">
                <lib-export  
                (exportClick)="exportTaxGroupData($event)"
                [exportData]="exportData"
                [exportColumns]="exportColumns"
                [ExportName]="'Tax Group'">
              </lib-export>
                 <lib-button pRipple className="addToList" label="{{ 'Tax.AddNew' | translate }}" (onClick)="Add()" [icon]="'pi pi-plus'">
            </lib-button> 

            </div>


           
            </div>
        </ng-container>
        <ng-template #actions let-action>
          <div class="actions flex align-items-center gap-2">
            <lib-button-micro
              iconName="pi pi-pencil"
              nameClass="btn_edit"
              (click)="Edit(action.id)"
            >
            </lib-button-micro>

            <lib-button-micro
              iconName="pi pi-trash"
              nameClass="btn_delet"
              (click)="Delete(action.id)"
            >
            </lib-button-micro>
          </div>
        </ng-template>
      </lib-data-table>
    </div>
  </div>
</lib-page-content>
