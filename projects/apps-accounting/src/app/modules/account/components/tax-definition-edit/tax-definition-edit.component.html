
<div class="pop_up_config_page">
  <div class="pop_up_header">
    <div class="header_content">
      <div class="title">
        <!-- <div class="plus_icon"></div> -->
        {{ "Tax.AddTaxDefinition" | translate }}
      </div>
        <div class=" cancel" (click)="close()"></div>
    </div>
  </div>
  <div class="pop_up_content">
    <div class="card">
      <form [formGroup]="editForm" >
        <div class="grid">
              <div class="md:col-6">
                <lib-form-group>
                  <lib-label [appControl]="editForm.controls['code']">
                    {{ "Tax.TaxCode" | translate }}
                  </lib-label>
                  <lib-text-input type="text" formControlName="code" />
                  <lib-field-validations
                    [appControl]="editForm.controls['code']"
                  >
                  </lib-field-validations>
                </lib-form-group>
              </div>
              <div class="md:col-6">
                <lib-form-group>
                  <lib-label [appControl]="editForm.controls['name']">
                    {{ "Tax.TaxName" | translate }}
                  </lib-label>
                  <lib-text-input type="text" formControlName="name" />
                  <lib-field-validations
                    [appControl]="editForm.controls['name']"
                  >
                  </lib-field-validations>
                </lib-form-group>
              </div>
              <div class="md:col-6">
                <lib-form-group>
                  <lib-label [appControl]="editForm.controls['ratio']">
                    {{ "Tax.Ratio" | translate }}
                  </lib-label>
                  <lib-text-input type="number" formControlName="ratio" />
                  <lib-field-validations
                    [appControl]="editForm.controls['ratio']"
                  >
                  </lib-field-validations>
                </lib-form-group>
              </div>
              <div class="md:col-6">
                <lib-form-group>
                  <lib-label
                    [appControl]="editForm.controls['accountId']"
                  >
                    {{ "Tax.GlAccount" | translate }}
                  </lib-label>
                  <lib-select
                    formControlName="accountId"
                    [options]="accounts"
                    optionValue="id"
                    optionLabel="name"
                    [selectedValue]="selectedAccount"

                    >
                  </lib-select>
                  <lib-field-validations
                    [appControl]="editForm.controls['accountId']"
                  >
                  </lib-field-validations>
                </lib-form-group>
              </div>
              <div class="md:col-6">
                <lib-form-group>
                  <lib-label
                    [appControl]="editForm.controls['taxGroupId']"
                  >
                    {{ "Tax.TaxGroup" | translate }}
                  </lib-label>
                  <lib-select
                    formControlName="taxGroupId"
                    [options]="taxGroupList"
                    optionValue="id"
                    optionLabel="name"
                    [selectedValue]="selectedTaxGroup"
                    >
                  </lib-select>
                  <lib-field-validations
                    [appControl]="editForm.controls['taxGroupId']"
                  >
                  </lib-field-validations>
                </lib-form-group>
              </div>
              <div class="md:col-6">
                <lib-form-group>
                  <label>
                    {{ 'Tax.TaxGroupId' | translate }}
                  </label>
                  <div class="view mt-3">
                    {{ taxGroupId }}
                  </div>
                </lib-form-group>
              </div>

        </div>
      </form>
  </div>
  </div>
  <div class="pop_up_footer">
    <div class="grid">
      <div class="md:col-6"><div class="cancel_btn">
        <lib-button-micro 
      title="{{ 'Tax.Discard' | translate }}"
      nameClass="cancel"
      (click)="close()"
      widthNumber ="100%"
  
      >
      
      </lib-button-micro>
      </div></div>
      <div class="md:col-6"><div class="save_btn">
        <lib-button-micro 
        title="{{ 'Tax.Save' | translate }}"
        nameClass="save"
        (click)="onSubmit()"
        widthNumber ="100%"
        >
        
        </lib-button-micro>
      </div></div>
    </div>
  
    
    
  </div>
  </div>
  <div class="entry_table">
  </div>
