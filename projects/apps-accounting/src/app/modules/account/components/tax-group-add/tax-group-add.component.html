<div class="pop_up_config_page">
  <div class="pop_up_header">
    <div class="header_content">
      <div class="title">
        <div class="plus_icon"></div>
        {{ "TaxGroup.Add.AddTaxGroup" | translate }}
      </div>
        <div class="pi pi-times cancel" (click)="close()"></div>
    </div>
  </div>
  <div class="pop_up_content">
      <form [formGroup]="taxGroupForm" >
            <div class="grid">
              <div class="md:col-12">
                <lib-form-group>
                  <lib-label [appControl]="taxGroupForm.controls['code']">
                    {{ "TaxGroup.Add.Code" | translate }}
                  </lib-label>
                  <lib-text-input type="text" formControlName="code" />
                  <lib-field-validations
                    [appControl]="taxGroupForm.controls['code']"
                  >
                  </lib-field-validations>
                </lib-form-group>
              </div>
              <div class="md:col-12">
                <lib-form-group>
                  <lib-label [appControl]="taxGroupForm.controls['name']">
                    {{ "TaxGroup.Add.Name" | translate }}
                  </lib-label>
                  <lib-text-input type="text" formControlName="name" />
                  <lib-field-validations
                    [appControl]="taxGroupForm.controls['name']"
                  >
                  </lib-field-validations>
                </lib-form-group>
              </div>
              <div class="md:col-12">
                <lib-form-group>
                  <lib-label [appControl]="taxGroupForm.controls['countryCode']">
                    {{ "TaxGroup.Add.CountryCode" | translate }}
                  </lib-label>
                  <lib-selectIcon
                                                    formControlName="countryCode"
                                                    [options]="countries"
                                                    optionValue="id"
                                                    optionLabel="nameEn"
                                                    icons="flags"
                                                    [selectedValue]="taxGroupForm.get('countryCode')"
                                                  >
                                                  </lib-selectIcon>
                  <lib-field-validations
                    [appControl]="taxGroupForm.controls['CountryCode']"
                  >
                  </lib-field-validations>
                </lib-form-group>
              </div>
        </div>
      </form>
  </div>
  <div class="pop_up_footer">
  <div class="save_btn">
    <lib-button-micro
    title="{{ 'TaxGroup.Add.Save' | translate }}"
    nameClass="save"
    (click)="save()"
    widthNumber ="100%"
    >
    </lib-button-micro>
  </div>
    <div class="cancel_btn">
      <lib-button-micro
    title="{{ 'TaxGroup.Add.Discard' | translate }}"
    nameClass="cancel"
    (click)="close()"
    widthNumber ="100%"
    >
    </lib-button-micro>
    </div>
  </div>
  </div>
  <div class="entry_table">
  </div>
