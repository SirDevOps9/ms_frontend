<lib-page-content>
    <div class="user_page group">
        <form [formGroup]="reportAccountForm">
  
  
            <div class="group">
                <div class="calender">
                    <div class="grid">
                        <div class="col-12 md:col-4 ">
                          <lib-text-input [type]="'date'" formControlName="dateFrom" >
          
                          </lib-text-input>
                        </div>
                        <div class="col-12 md:col-4 ">
                          <lib-text-input [type]="'date'" formControlName="dateTo" >
          
                          </lib-text-input>
                        </div>
                        <div class="col-12 md:col-4 ">
                          <lib-multi-select formControlName="Accounts" [options]="filteredAccounts" optionValue="id"
                            optionLabel="displayName" [selectedValue]="defoultSelectedAcounts"></lib-multi-select>
                        </div>
                      </div>
                </div>
              
              <div class="grid">
                <div class="col-12 md:col-5 ">
                  <div class="container_checkbox" for="posted">
                    <label for="posted" class=" body_b16">  {{'reportTrial.posted' | translate}}</label>
                    <!-- <input id="posted" type="checkbox" formControlName="posted"> -->
                    <p-checkbox
                    formControlName="posted"  
                    binary="true"
                    inputId="posted"
                  ></p-checkbox>
                  </div>
                </div>
                <div class="col-12 md:col-4 ">
                  <div class="container_checkbox body_b16">
                    <label for="unposted"> {{'reportTrial.unposted' | translate}}</label>
                    <!-- <input id="unposted" type="checkbox" formControlName="unposted"> -->
                    <p-checkbox
                    formControlName="unposted"  
                    binary="true"
                    inputId="unposted"
                  ></p-checkbox>
                  </div>
                </div>
                <div class="col-12 md:col-3 ">
                  <div class="all_btn">
                    <lib-button-micro title="{{'AccountStatement.viewData' | translate}}" nameClass="save" iconName="pi pi-circle" (click)="getAccountingReports()">
  
                    </lib-button-micro>
                    <button class="btn_ex">
                      <span class="pi pi-print"></span>
                    </button>
                  </div>
  
                </div>
              </div>
  
            </div>
          </form>
          <div class="mb-4"  *ngFor="let table of tableData">
            <lib-data-table [items]="table?.journalEntryDtos!" className="p-datatable-gridlines" [tableConfigs]="{
                allowPagination: false,
                allowServerPagination: false,
                dataKey: 'id',
                pageSize: 10,
                columns: [
                  {
                    name: 'journalEntryCode',
                    headerText: 'AccountStatement.journalEntryCode' | translate,
                  },
                  {
                    name: 'journalEntryDate',
                    headerText: 'AccountStatement.journalEntryDate' | translate,
                  },
                  {
                    name: 'description',
                    headerText: 'AccountStatement.description' | translate,
                    isGlobalFilter: true,
                    isSortable: true,
                  },
                  {
                    name: 'debitAmount',
                    headerText: 'AccountStatement.debitAmount' | translate,
                    isGlobalFilter: true,
                    isSortable: true,
                  },
                  {
                    name: 'creditAmount',
                    headerText: 'AccountStatement.creditAmount' | translate,
                    isGlobalFilter: true,
                    isSortable: true,
                  },
                  {
                    name: 'balance',
                    headerText: 'AccountStatement.balance' | translate,
                    isGlobalFilter: true,
                    isSortable: true,
                  },
                  {
                    name: 'sourceDocumentCode',
                    headerText: 'AccountStatement.sourceDocumentCode' | translate,
                  }
                ]
              }">
            <ng-container caption>
              
                <div class="grid">
                    <div class="md:col-8">
                        <div class="account_description">
                        <div class="grid">
                            <div class="md:col-5">
                                <div class=" item Accounts_code">
                                    <p>{{table.accountCode}}</p>
                                </div>
                            </div>
                            <div class="md:col-5">
                                <div class="item Accounts_name">
                                    <p class="name">{{table.accountName}}</p>
                    
                                </div>
                            </div>
                            <div class="md:col-2">
                                <div class="item Accounts_natuar">
                                    <p>{{table.natuar}}</p>
                    
                                </div>
                            </div>
                        </div>
                    </div>
                   
                </div>
                
              
                
              </div>
            </ng-container>
      
          </lib-data-table> 
          </div>
      
    </div>
  </lib-page-content>
