<div class="Attachments">
<lib-popup-page
title="{{ 'Attachments' | translate }}"
(Cancel)="onCancel()"
(Submit)="save()"
[footer]="!viewData"
>
<lib-upload-multipe-files  *ngIf="add"  [screen]="screen" (sendFiles)="files($event)" ></lib-upload-multipe-files>
<lib-edit-multipe-files  *ngIf="edit" [filesData]="journalEntryAttachments" [viewData]="viewData" [screen]="screen" (sendFiles)="files($event)" ></lib-edit-multipe-files>

</lib-popup-page>

</div>
