<lib-page-content [title]="'financialCalendar.financialCalendar' | translate" [subTitle]="'financialCalendar.financialCalendar' | translate">
  <div>
        <lib-bread-crumb></lib-bread-crumb>
        <div class="user_page">
          <lib-data-table
            [items]="tableData"
            className="p-datatable-gridlines"
            [currentPageResult]="currentPageInfo"
            (pageChange)="onPageChange($event)"
            [tableConfigs]="{
              allowPagination: false,
              allowServerPagination: true,
              dataKey: 'id',
              pageSize: 10,
              columns: [
                 
                 {
                   name: 'code',
                   headerText: ('financialCalendar.code' | translate),
                   isGlobalFilter: true,
                   isSortable: true
                 },
                 {
                   name: 'name',
                   headerText: ('financialCalendar.name' | translate),
                   isGlobalFilter: true,
                   isSortable: true
                 },
               
                 {
                   name: 'fromDate',
                   headerText: ('financialCalendar.fromDate' | translate),
                 },
                 {
                   name: 'toDate',
                   headerText: ('financialCalendar.toDate' | translate) ,
                 },
               
                 {
                   name: 'status',
                   headerText: ('financialCalendar.status' | translate),
                   template : status

                 },
                 {
                   name: 'id',
                   headerText: ('financialCalendar.actions' | translate),
                   template : actions
                 },
               ]
            }"
          >
            <ng-container caption>
              <div class="group flex justify-content-between">
                <div>
                  <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" placeholder="{{ 'financialCalendar.Search' | translate }}" (keyup)="onSearchChange($event)" />
                  </span>
                </div>
      
            
                <div class="flex gap-2">
                    <lib-export
                      (exportClick)="exportClick($event)"
                      [exportData]="exportData"
                      [exportColumns]="exportColumns"
                      [ExportName]="'Financial Calendar'"
                    >
                    </lib-export>
                     <lib-button pRipple className="addToList" label="{{ 'financialCalendar.addNew' | translate }}" (onClick)="routeToAdd()" [icon]="'pi pi-plus'">
                </lib-button> 

                </div>
             

              </div>
            </ng-container>
            <ng-template #status let-status>
              <div class="actions flex align-items-center gap-2">
                <lib-input-switch [disabled]="true" [(ngModel)]="status.status"></lib-input-switch>
              </div>
            </ng-template>
            <ng-template #actions let-actions>
              <div class="actions flex align-items-center gap-2">
              <i class="pi pi-pencil pointer" (click)="routeToEdit(actions.id)"></i>
              </div>
            </ng-template>

           
          </lib-data-table>
        </div>
      </div>
  </lib-page-content>
