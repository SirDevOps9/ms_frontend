<lib-page-content [title]="'tag.taglist' | translate" [subTitle]="'tag.taglist' | translate">
  <div>
    <div class="user_page">
      <lib-data-table
        [items]="tableData"
        className="p-datatable-gridlines"
        [currentPageResult]="currentPageInfo"
        (pageChange)="onPageChange($event)"
        [tableConfigs]="{
          allowPagination: false,
          allowServerPagination: true,
          dataKey: 'id',
          pageSize: 10,
          columns: [
            {
              name: 'id',
              headerText: ('tag.Id' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'code',
              headerText: ('tag.code' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'name',
              headerText: ('tag.Name' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'isActive',
              headerText: ('tag.status' | translate),
              template: status
            },
            {
              name: 'modules',
              headerText: ('tag.Modules' | translate),
            },
            {
              name: 'id',
              headerText: ('tag.Actions' | translate),
              template: userCol
            }
          ]
        }"
      >
      <ng-container caption>
        <div class="flex justify-content-between align-items-center">
          <div class="flex align-items-center">
            <input
              type="text"
              pInputText
              placeholder="{{ 'tag.Search' | translate }}"
              [(ngModel)]="searchTerm"
              (input)="onSearchChange()"
              class="mr-2"
            />
          </div>
          <div>
            <button
              pButton
              pRipple
              label="{{ 'tag.AddNew' | translate }}"
              icon="pi pi-plus"
              class="btn add_new mr-2"
              (click)="newTag()"
            ></button>      
          </div>
          <div>
            <lib-export  
            (exportClick)="exportTagData($event)"
            [exportData]="exportData"
            [exportColumns]="exportColumns"
            [ExportName]="'Tag'">
          </lib-export>
    
          </div>
        </div>
      </ng-container>
        <ng-template #userCol let-tag>
          <div class="actions flex align-items-center">
            <lib-button
              className="edit"
              type="button"
              (click)="routeToEdit(tag)"
              icon="pi pi-pencil"
              [rounded]="true"
              [enableText]="true"
              severity="secondary"
              *ngIf="tag.isActive"
            >
            </lib-button>
            <lib-button
              icon="pi pi-trash"
              [rounded]="true"
              [enableText]="true"
              severity="secondary"
              (click)="Delete(tag.id)"
            >
            </lib-button>
          </div>
        </ng-template>

        <ng-template #status let-tag>
          <div class="checked">
            <p-inputSwitch (onChange)="changed($event, tag.id)" [(ngModel)]="tag.isActive">
            </p-inputSwitch>
          </div>
        </ng-template>

        <ng-template #Modules let-tag>
          <div class="flex ">
            <p  >
              {{viewModulesName(tag.modulesId)}}
            </p>
          </div>
         
          <!-- <lib-multi-select
            [options]="modulelist"
            optionLabel="module"
            optionValue="moduleId"
            [selectedValue]="tag.modulesId"
            [readOnly]="true"
            [disabled]="true"
          >
          </lib-multi-select> -->
        </ng-template>
      </lib-data-table>
    </div>
  </div>
</lib-page-content>
