<lib-page-content>
=
    <lib-data-table
              [items]="tableData"
              className="p-datatable-gridlines"
              [currentPageResult]="currentPageInfo"
              (pageChange)="onPageChange($event)"
              [tableConfigs]="{
                allowPagination: false,
                allowServerPagination: true,
                dataKey: 'id',
                pageSize: 10,
                columns: [
                   
                   {
                     name: 'fromCurrencyName',
                     headerText: ('currencyConversion.FromCurrency' | translate),
                     isGlobalFilter: true,
                     isSortable: true
                   },
                   {
                     name: 'fromCurrencyRate',
                     headerText: ('currencyConversion.CurrencyRate' | translate),
                     isGlobalFilter: true,
                     isSortable: true
                   },
                 
                   {
                     name: 'toCurrencyName',
                     headerText: ('currencyConversion.ToCurrency' | translate),
                   },
                   {
                     name: 'reversedRate',
                     headerText: ('currencyConversion.ReversedRate' | translate) ,
                   },
                   {
                     name: 'note',
                     headerText: ('currencyConversion.Notes' | translate) ,
                   },
             
                   {
                     name: 'id',
                     headerText: ('currencyConversion.Actions' | translate),
                     template : actions
                   },
                 ]
              }"
            >
    
              <ng-container caption>
                <div class="group flex justify-content-between">
                  <div class="flex gap-2">
                      <lib-text-input  [(ngModel)]="searchTerm" type="text" placeholder="{{ 'currencyConversion.search' | translate }}" (keyUp)="onSearchChange($event)" [iconUrl]="'https://static.thenounproject.com/png/101791-200.png'">                   
                      </lib-text-input>          
    
                  </div>

                  <div class="flex gap-2">
           
            
                    <lib-export  
                    (exportClick)="exportClick($event)"
                    [exportData]="exportData"
                    [exportColumns]="exportColumns"
                    [ExportName]="'Currency Conversion'">
                  </lib-export>

      
                    <lib-button pRipple className="addToList" label="{{ 'currencyConversion.addNew' | translate }}" (onClick)="addNew()" [icon]="'pi pi-plus'"></lib-button>
      
                
                </div>
        
              
             
                </div>
              </ng-container>
          
              <ng-template #actions let-actions>
                <div class="actions flex align-items-center gap-4">
                <i class="edit pi pi-pencil pointer" (click)="Edit(actions.id)"></i>
                <i class="delete pi pi-trash pointer" (click)="onDelete(actions.id)"></i>
                </div>
              </ng-template>
    
             
            </lib-data-table>
    </lib-page-content>
