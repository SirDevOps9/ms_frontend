<lib-page-content [title]="'tag.taglist' | translate" [subTitle]="'tag.taglist' | translate">
  <div>
    <div class="user_page">
      <lib-data-table
        [items]="tableData"
        className="p-datatable-gridlines"
        [currentPageResult]="currentPageInfo"
        (pageChange)="onPageChange($event)"
        [tableConfigs]="{
              allowPagination: false,
              allowServerPagination: true,
              dataKey: 'id',
              pageSize: 10,
              columns: [
                 
                 {
                   name: 'code',
                   headerText: ('vendorCategory.categoryCode' | translate),
                   isGlobalFilter: true,
                   isSortable: true
                 },
                 {
                   name: 'name',
                   headerText: ('vendorCategory.categoryName' | translate),
                   isGlobalFilter: true,
                   isSortable: true
                 },
               
                 {
                   name: 'payableAccountName',
                   headerText: ('vendorCategory.payableGlAccount' | translate),
                 },
                 {
                   name: 'purchaseAccountName',
                   headerText: ('vendorCategory.purchaseGlAccount' | translate) ,
                 },
               
                 {
                   name: 'purchaseReturnAccountName',
                   headerText: ('vendorCategory.purchaseReturnGlAccount' | translate),

                 },
                 {
                   name: 'discountAccountName',
                   headerText: ('vendorCategory.discountGlAccount' | translate),

                 },
                 {
                   name: 'priceListName',
                   headerText: ('vendorCategory.priceList' | translate),

                 },
                 {
                   name: 'paymentTermName',
                   headerText: ('vendorCategory.paymentTerms' | translate),

                 },
                 {
                   name: 'marketType',
                   headerText: ('vendorCategory.marketType' | translate),

                 },
                 {
                   name: 'id',
                   headerText: ('vendorCategory.actions' | translate),
                   template : actions
                 },
               ]
            }"
      >
      <ng-container search>
        <div>

          
          <lib-text-input
          type="text"
          [placeholder]="'vendorCategory.Search' | translate"
          (keyUp)="onSearchChange($event)"
          [iconUrl]="'https://static.thenounproject.com/png/101791-200.png'"
        >
        </lib-text-input>
        </div>
      </ng-container>
      <ng-container action>
        <div class="group flex gap-2">
            

          <div>
            <lib-button-micro
            nameClass="save"
            [title]="'vendorCategory.Add' | translate"
            (click)="routeToAdd()"
          >
          </lib-button-micro>
          </div>

          <lib-export
            (exportClick)="exportVendorCategoriesData($event)"
            [exportData]="exportData"
            [exportColumns]="exportColumns"
            [ExportName]="'Vendor Cateogries'"
          >
          </lib-export>
        </div>
      </ng-container>
        

        <ng-template #actions let-actions>
          <div class="actions flex align-items-center ">
            <lib-button-micro
            nameClass="table_button_edit"
            (click)="routeToEdit(actions.id)" >

            </lib-button-micro>
            <lib-button-micro
            nameClass="table_button_delete"
            (click)="onDelete(actions.id)"
            >
            </lib-button-micro>
          </div>
        </ng-template>
      </lib-data-table>
    </div>
  </div>
</lib-page-content>
