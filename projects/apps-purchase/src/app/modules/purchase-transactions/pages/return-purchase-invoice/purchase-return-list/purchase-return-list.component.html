<lib-page-content
  [title]="'purchaseReturn.purchaseReturn' | translate"
  [subTitle]="'purchaseReturn.purchaseReturn' | translate"
>
  <div>
    <div class="user_page">
      <lib-data-table
        (addNew)="onAdd()"
        [items]="tableData"
        className="p-datatable-gridlines"
        [currentPageResult]="currentPageInfo"
        (exportObj)="exportedColumns($event)"
        [sequence]="true"
        (pageChange)="onPageChange($event)"
        [tableConfigs]="{
          allowPagination: false,
          allowServerPagination: true,
          dataKey: 'id',
          pageSize: 10,
          columns: [
            {
              name: 'code',
              headerText: ('purchaseReturn.code' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'returnInvoiceDate',
              headerText: ('purchaseReturn.returnInvoiceDate' | translate),
              isGlobalFilter: true,
              isSortable: true,
              template: date
            },
            {
              name: 'vendorCode',
              headerText: ('purchaseReturn.vendorCode' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'vendorName',
              headerText: ('purchaseReturn.vendorName' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'warehouseName',
              headerText: ('purchaseReturn.warehouseName' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'invoiceJournalCode',
              headerText: ('purchaseReturn.invoiceJournalCode' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'stockOutCode',
              headerText: ('purchaseReturn.stockOutCode' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'totalNetAmount',
              headerText: ('purchaseReturn.totalNetAmount' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'vatAmount',
              headerText: ('purchaseReturn.vatAmount' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'grandTotal',
              headerText: ('purchaseReturn.grandTotal' | translate),
              isGlobalFilter: true,
              isSortable: true
            },

            {
              name: 'id',
              headerText: ('purchaseReturn.actions' | translate),
              template: actions
            }
          ]
        }"
      >
        <ng-container search>
          <lib-text-input
            type="text"
            [placeholder]="'purchaseReturn.search' | translate"
            [(ngModel)]="searchTerm"
            (keyUp)="onSearchChange()"
          ></lib-text-input>
        </ng-container>
        <ng-container action>
          <lib-export
            (exportClick)="exportClick()"
            [exportData]="exportData"
            [exportColumns]="exportColumns"
            [ExportName]="'Purchase Return Invoice'"
          >
          </lib-export>
          <lib-button-micro
            [title]="'purchaseReturn.Add' | translate"
            nameClass="save"
            iconName="pi pi-plus"
            (click)="onAdd()"
          >
          </lib-button-micro>
        </ng-container>
        <ng-template #date let-date>
          <p>
            <span class="pi pi-calendar"></span>
            {{ date.returnInvoiceDate | date : 'dd/MM/yyyy' }}
          </p>
        </ng-template>
        <ng-template #actions let-action>
          <div class="actions flex align-items-center">
            <lib-button-micro nameClass="table_button_view" (click)="onView(action.id)">
            </lib-button-micro>
            <lib-button-micro nameClass="table_button_edit" (click)="onEdit(action.id)">
            </lib-button-micro>
            <lib-button-micro nameClass="table_button_delete" (click)="onDelete(action.id)">
            </lib-button-micro>
          </div>
        </ng-template>
      </lib-data-table>
    </div>
  </div>
</lib-page-content>
