<lib-page-content
  [title]="'mainSales.manSalesList' | translate"
  [subTitle]="'mainSales.manSalesList' | translate"
>
  <div>
    <div class="user_page">
      <lib-data-table
        (addNew)="onAdd()"
        [items]="tableData"
        className="p-datatable-gridlines"
        [currentPageResult]="currentPageInfo"
        (exportObj)="exportedColumns($event)"
        [sequence]="false"
        (pageChange)="onPageChange($event)"
        [tableConfigs]="{
          allowPagination: false,
          allowServerPagination: true,
          dataKey: 'id',
          pageSize: 10,
          columns: [
            {
              name: 'name',
              headerText: ('mainSales.name' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'teameSize',
              headerText: ('mainSales.teameSize' | translate),
              isGlobalFilter: true,
              isSortable: true
            },

            {
              name: 'activation',
              headerText: ('mainSales.activation' | translate),
              isGlobalFilter: true,
              isSortable: true,
              template: isActive
            },

            {
              name: 'id',
              headerText: ('mainSales.actions' | translate),
              template: actions
            }
          ]
        }"
      >
        <ng-container search>
          <lib-text-input
            type="text"
            [placeholder]="'mainSales.search' | translate"
            [(ngModel)]="searchTerm"
            (keyUp)="onSearchChange()"
          ></lib-text-input>
        </ng-container>
        <ng-container action>
          <lib-export
            (exportClick)="exportClick()"
            [exportData]="exportData"
            [exportColumns]="exportColumns"
            [ExportName]="'Man Sales'"
          >
          </lib-export>
          <lib-button-micro
            [title]="'mainSales.Add' | translate"
            nameClass="save"
            iconName="pi pi-plus"
            (click)="onAdd()"
          >
          </lib-button-micro>
        </ng-container>

        <ng-template #isActive let-row>
          <div *ngIf="row.isActive != null" class="flex align-items-center">
            <lib-input-switch [id]="row.id" [ngModel]="row.isActive"> </lib-input-switch>
            <span [ngClass]="{ 'active-true': row.isActive }" class="ml-2">
              {{
                row.isActive
                  ? ('mainSales.activeOn' | translate)
                  : ('mainSales.activeOff' | translate)
              }}
            </span>
          </div>
        </ng-template>

        <ng-template #actions let-action>
          <div class="actions flex align-items-center">
            <lib-button-micro nameClass="table_button_view" (click)="onVeiw(action.id)">
            </lib-button-micro>
            <lib-button-micro nameClass="table_button_edit" (click)="onEdit(action.id)">
            </lib-button-micro>
            <lib-button-micro nameClass="table_button_delete" (click)="onDelete(action.id)">
            </lib-button-micro>
          </div>
        </ng-template>
      </lib-data-table>
    </div>
  </div>
</lib-page-content>
