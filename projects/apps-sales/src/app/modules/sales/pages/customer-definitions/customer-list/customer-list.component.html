<lib-page-content [title]="'tag.taglist' | translate" [subTitle]="'tag.taglist' | translate">
  <div>
    <div class="user_page">
      <lib-data-table
        [items]="tableData"
        className="p-datatable-gridlines"
        [currentPageResult]="currentPageInfo"
        (pageChange)="onPageChange($event)"
        [tableConfigs]="{
              allowPagination: false,
              allowServerPagination: true,
              dataKey: 'id',
              pageSize: 10,
              columns: [
                 
                 {
                   name: 'code',
                   headerText: ('customerDefinition.code' | translate),
                   isGlobalFilter: true,
                   isSortable: true
                 },
                 {
                   name: 'name',
                   headerText: ('customerDefinition.name' | translate),
                   isGlobalFilter: true,
                   isSortable: true
                 },
               
                 {
                   name: 'categoryName',
                   headerText: ('customerDefinition.category' | translate),
                 },
                 {
                   name: 'email',
                   headerText: ('customerDefinition.email' | translate) ,
                 },
               
                 {
                   name: 'country',
                   headerText: ('customerDefinition.country' | translate),

                 },
                 {
                   name: 'paymentTermName',
                   headerText: ('customerDefinition.paymentTerm' | translate),

                 },
                 {
                   name: 'creditLimit',
                   headerText: ('customerDefinition.criditLimit' | translate),

                 },
                 {
                   name: 'id',
                   headerText: ('customerDefinition.actions' | translate),
                   template : actions
                 },
               ]
            }"
      >
        <ng-container caption>
          <div class="group flex justify-content-between">
            <div>
              <lib-text-input
                type="text"
                [placeholder]="'customerDefinition.Search' | translate"
                (keyUp)="onSearchChange($event)"
                [iconUrl]="'https://static.thenounproject.com/png/101791-200.png'"
              >
              </lib-text-input>
            </div>

            <div class="flex gap-2">
              <div>
                <lib-button-micro
                  nameClass="save"
                  [title]="'customerDefinition.add' | translate"
                  (click)="routeToAdd()"
                >
                </lib-button-micro>
              </div>
              <!--  -->

              <lib-export
                (exportClick)="exportCustomersData($event)"
                [exportData]="exportData"
                [exportColumns]="exportColumns"
                [ExportName]="'Customers'"
              >
              </lib-export>
            </div>
          </div>
        </ng-container>

        <ng-template #actions let-actions>
          <div class="actions flex align-items-center">
            <lib-button-micro nameClass="table_button_edit" (click)="routeToEdit(actions.id)">
            </lib-button-micro>
            <lib-button-micro nameClass="table_button_delete" (click)="onDelete(actions.id)">
            </lib-button-micro>
          </div>
        </ng-template>
      </lib-data-table>
    </div>
  </div>
</lib-page-content>
