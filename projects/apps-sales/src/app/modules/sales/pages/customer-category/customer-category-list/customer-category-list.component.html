<lib-page-content [title]="'tag.taglist' | translate" [subTitle]="'tag.taglist' | translate">
    <div>
        <div class="user_page">
          <lib-data-table
            [items]="tableData"
            className="p-datatable-gridlines"
            [currentPageResult]="currentPageInfo"
            (pageChange)="onPageChange($event)"
            [tableConfigs]="{
              allowPagination: false,
              allowServerPagination: true,
              dataKey: 'id',
              pageSize: 10,
              columns: [
                 
                 {
                   name: 'code',
                   headerText: ('CustomerCategory.categoryCode' | translate),
                   isGlobalFilter: true,
                   isSortable: true
                 },
                 {
                   name: 'name',
                   headerText: ('CustomerCategory.categoryName' | translate),
                   isGlobalFilter: true,
                   isSortable: true
                 },
               
                 {
                   name: 'receivableAccountName',
                   headerText: ('CustomerCategory.recievableGlAccount' | translate),
                 },
                 {
                   name: 'salesAccountName',
                   headerText: ('CustomerCategory.salesGlAccount' | translate) ,
                 },
               
                 {
                   name: 'salesReturnAccountName',
                   headerText: ('CustomerCategory.salesReturnGlAccount' | translate),

                 },
                 {
                   name: 'discountAccountName',
                   headerText: ('CustomerCategory.discountGlAccount' | translate),

                 },
                 {
                   name: 'priceListName',
                   headerText: ('CustomerCategory.priceList' | translate),

                 },
                 {
                   name: 'paymentTermName',
                   headerText: ('CustomerCategory.paymentTerms' | translate),

                 },
                 {
                   name: 'marketTypeName',
                   headerText: ('CustomerCategory.marketType' | translate),

                 },
                 {
                   name: 'id',
                   headerText: ('CustomerCategory.actions' | translate),
                   template : actions
                 },
               ]
            }"
          >
            <ng-container caption>
              <div class="group flex justify-content-between">
                <div>
                  <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text"   [placeholder]="'CustomerCategory.Search' | translate"
                    (keyup)="onSearchChange($event)" />
                  </span>
                </div>
      
            
                <div>
                     <lib-button pRipple className="addToList" [label]="'CustomerCategory.add' | translate" (onClick)="routeToAdd()">
                </lib-button> 
                  
                </div>

                <lib-export
                (exportClick)="exportCustomerCategoriesData($event)"
                [exportData]="exportData"
                [exportColumns]="exportColumns"
                [ExportName]="'Customer Cateogries'"
              >
              </lib-export>
              </div>
            </ng-container>
        
            <ng-template #actions let-actions>
              <div class="actions flex align-items-center gap-4">
              <i class="pi pi-pencil pointer" (click)="routeToEdit(actions.id)"></i>
              <i class="pi pi-trash pointer" (click)="onDelete(actions.id)"></i>
              </div>
            </ng-template>

           
          </lib-data-table>
        </div>
      </div>
  </lib-page-content>
