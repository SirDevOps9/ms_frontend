<lib-page-content [title]="'paymentterm.payment-term-list' | translate" [subTitle]="'paymentterm.payment-term-list' | translate">
  <div>
    <div class="user_page">
  
      <lib-data-table
     
        [items]="tableData"
        className="p-datatable-gridlines"
        [currentPageResult]="currentPageInfo"
        (pageChange)="onPageChange($event)"
       
        [tableConfigs]="{
          allowPagination: false,
          allowServerPagination: true,
          dataKey: 'id',
          pageSize: 10,
          columns: [
            {
              name: 'code',
              headerText: ('paymentterm.code' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'name',
              headerText: ('paymentterm.name' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'id',
              headerText: ('paymentterm.actions' | translate),
              template: actions
            }
          ]
        }"
      >
      <ng-container caption>
        <div class="">
          <div class="grid">
            <!-- Single Row Layout -->
            <div class="col-12 flex justify-content-between align-items-center">
              <!-- Left Side: Search and Change Column -->
              <div class="flex gap-2 align-items-center">
                <div class="col-12">
                  <lib-form-group>
                    <lib-text-input
                      type="text"
                      [placeholder]="'paymentterm.Search' | translate"
                      [(ngModel)]="searchTerm"
                      (keyUp)="onSearchChange()"
                    ></lib-text-input>
                  </lib-form-group>
                </div>
                <!-- <div class="col-3">
                  <lib-change-column [placeholder]="'paymentterm.ChangeColumn' | translate" [dataTable]="tableData"></lib-change-column>
                </div> -->
              </div>
      
              <!-- Right Side: Add New and Export -->
              <div class="flex gap-2 align-items-center">
                <div>
                  <lib-export  
                    (exportClick)="exportClick($event)"
                    [exportData]="exportData"
                    [exportColumns]="exportColumns"
                    [ExportName]="'Payment Term'">
                  </lib-export>
                </div>
                <div>
                  <lib-button-micro
                    [title]="'paymentterm.AddNew' | translate"
                    nameClass="save"
                    iconName="pi pi-plus"
                    (click)="onAdd()"
                  >
                  </lib-button-micro>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </ng-container>
        
        <ng-template #actions let-action>
          <div class="actions flex align-items-center">
            <lib-button-micro nameClass="table_button_edit" (click)="onEdit(action)">
            </lib-button-micro>
            <lib-button-micro nameClass="table_button_delete" (click)="onDelete(action.id)">
            </lib-button-micro>
          </div>
        </ng-template>
      </lib-data-table>
    
    </div>
  </div>
</lib-page-content>
