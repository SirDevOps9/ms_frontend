<lib-page-content [title]="'paymentmethod.payment-term-list' | translate" [subTitle]="'paymentmethod.payment-term-list' | translate">
  <lib-bread-crumb> </lib-bread-crumb>

  <div>
    <div class="user_page">
  
      <lib-data-table
     
        [items]="tableData"
        className="p-datatable-gridlines"
        [currentPageResult]="currentPageInfo"
        (pageChange)="onPageChange($event)"
       
        [tableConfigs]="{
          allowPagination: false,
          allowServerPagination: true,
          dataKey: 'id',
          pageSize: 10,
          columns: [
            {
              name: 'code',
              headerText: ('paymentmethod.code' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'name',
              headerText: ('paymentmethod.name' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'PaymentPlace',
              headerText: ('paymentmethod.PaymentPlace' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'PaymentMethodType',
              headerText: ('paymentmethod.PaymentMethodType' | translate),
              isGlobalFilter: true,
              isSortable: true
            },
            {
              name: 'id',
              headerText: 'Actions',
              template: actions
            }
          ]
        }"
      >
      <ng-container caption>
        <div class="">
          <div class="grid">
            <!-- Single Row Layout -->
            <div class="col-12 flex justify-content-between align-items-center">
              <!-- Left Side: Search and Change Column -->
              <div class="flex gap-2 align-items-center">
                <div class="col-3">
                  <lib-form-group>
                    <lib-text-input
                      type="text"
                      [placeholder]="'paymentmethod.Search' | translate"
                      [(ngModel)]="searchTerm"
                      (keyUp)="onSearchChange()"
                    ></lib-text-input>
                  </lib-form-group>
                </div>
                <div class="col-3">
                  <lib-change-column [dataTable]="tableData"></lib-change-column>
                </div>
              </div>
      
              <!-- Right Side: Add New and Export -->
              <div class="flex gap-2 align-items-center">
                <div>
                  <lib-button-micro
                    [title]="'paymentmethod.AddNew' | translate"
                    nameClass="save"
                    iconName="pi pi-plus"
                    (click)="onAdd()"
                  >
                  </lib-button-micro>
                </div>
                <div>
                  <lib-export  
                    (exportClick)="exportClick($event)"
                    [exportData]="tableData"
                    [exportColumns]="exportColumns"
                    [ExportName]="'Payment Method'">
                  </lib-export>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
        
        <ng-template #actions let-action>
          <div class="actions flex align-items-center gap-2">
            <lib-button-micro iconName="pi pi-pencil" nameClass="btn_edit" (click)="onEdit(action)">
            </lib-button-micro>

            <lib-button-micro
              iconName="pi pi-trash"
              nameClass="btn_delet"
              (click)="onDelete(action.id)"
            >
            </lib-button-micro>
          </div>
        </ng-template>
      </lib-data-table>
    
    </div>
  </div>
</lib-page-content>
