<div>
  <div class="grid justify-content-center">
    <div *ngFor="let elem of data">
      <p class="confirm">
        {{ 'bank.confirm' | translate }} <span class="spanText"> ({{ elem.accountName }}) </span>
      </p>
    </div>
    {{ 'bank.confirm2' | translate }}
  </div>
  <div class="grid justify-content-center">
    <div class="col-6">
      <lib-button
        type="button"
        [className]="'custom-danger-outline'"
        class="save"
        (click)="onCancel()"
      >
        {{ 'confirm.cancel' | translate }}
      </lib-button>
    </div>
    <div class="col-6">
      <lib-button type="button" [className]="'custom-light-blue'" (click)="onSubmit()">
        {{ 'confirm.submit' | translate }}
      </lib-button>
    </div>
  </div>
</div>
