name: Build and Deploy Frontend

on:
  workflow_dispatch

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: Sprint18
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install --force --legacy-peer-deps

      - name: Build projects using npm
        run: |
          npm run build:adminportal
          npm run build:business-owners
          npm run build:apps-accounting
          npm run build:apps-finance
          npm run build:apps-hr
          npm run build:apps-inventory
          npm run build:apps-purchase
          npm run build:apps-sales
          npm run build:erp-home

      - name: Run post-build script
        env:
          PROJECT_NAME: apps-inventory
          OUTPUT_PATH: frontapps
        run: npm run post-build

      - name: Deploy output using npm
        run: npm run deploy
      - name: Copy output to D:\front
       run: |
         mkdir D:\front\dist
         xcopy /s /y dist\* D:\front\dist\
         echo Deployment successful!
