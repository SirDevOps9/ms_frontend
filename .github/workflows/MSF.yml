name: Build and Deploy Frontend

on:
  workflow_dispatch

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: 'Sprint18'
          fetch-depth: 0

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm install
          npm install @angular/core@17.3.12
          npm install @angular/common@17.3.12
          npm install zone.js@0.14.0
          npm install @zxing/browser@latest
          npm install @zxing/ngx-scanner@latest
          npm install --force --legacy-peer-deps
          echo "Dependencies installed successfully!"

      - name: Ensure @zxing/browser compatibility
        run: |
          echo "Checking @zxing/browser dependency..."
          if [ ! -d "node_modules/@zxing/browser" ]; then
            echo "@zxing/browser is missing. Installing it explicitly..."
            npm install @zxing/browser@latest
          else
            echo "@zxing/browser is already installed."
          fi

      - name: Configure angular.json for apps-inventory
        run: |
          echo "Configuring angular.json to allow CommonJS dependencies..."
          jq '.projects["apps-inventory"].architect.build.options.allowedCommonJsDependencies += ["@zxing/browser"]' angular.json > angular_temp.json
          mv angular_temp.json angular.json

      - name: Build apps-inventory
        run: |
          echo "Building apps-inventory..."
          ng build apps-inventory || echo "Skipping apps-inventory build due to unresolved dependency."

      - name: Build remaining projects
        run: |
          echo "Building remaining projects..."
          ng build bussiness-owners
          ng build adminportal
          ng build apps-accounting
          ng build apps-finance
          ng build apps-hr
          ng build apps-purchase
          ng build apps-sales
          ng build erp-home

      - name: Run post-build script
        env:
          PROJECT_NAME: apps-inventory
          OUTPUT_PATH: frontapps
        run: |
          echo "Running post-build script..."
          node post-build.js
          echo "Post-build script completed."

      - name: Copy output to D:\front
        run: |
          echo "Copying output to D:\front..."
          mkdir -p D:\front\dist
          xcopy /s /y dist\* D:\front\dist\
          echo "Deployment successful!"
