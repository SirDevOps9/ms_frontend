name: Build and Deploy Frontend

on:
  workflow_dispatch

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: Sprint18
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install --force --legacy-peer-deps
          if (Test-Path -Path "apps-inventory") {
            Write-Host "Installing apps-inventory dependencies..."
            cd apps-inventory
            Remove-Item -Path "node_modules", "package-lock.json" -Force -Recurse
            npm install @zxing/browser@latest @zxing/ngx-scanner@latest
            cd ..
          } else {
            Write-Error "apps-inventory directory not found!"
            exit 1
          }
        shell: pwsh
      - name: Build all projects
        run: |
          ng build apps-inventory
          ng build bussiness-owners
          ng build adminportal
          ng build apps-accounting
          ng build apps-finance
          ng build apps-hr
          ng build apps-purchase
          ng build apps-sales
          ng build erp-home

      - name: Run post-build script (if applicable)
        env:
          PROJECT_NAME: adminportal  # Update as needed
          OUTPUT_PATH: frontadmin
        run: npm run post-build  # Assuming the script name is "post-build"

      - name: Deploy output using npm (if applicable)
        run: npm run deploy  # Assuming you have a "deploy" script

      - name: Copy output to D:\front (if applicable)
        run: |
          mkdir D:\front\dist
          xcopy /s /y dist\* D:\front\dist\
          echo Deployment successful!
