name: Build and Deploy Frontend

on:
  workflow_dispatch

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: Sprint18
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install root dependencies
        run: npm install --force --legacy-peer-deps # Run in default shell (PowerShell on your self-hosted runner)

        - name: Install apps-inventory dependencies
        shell: pwsh
        run: |
           if (Test-Path -Path "apps-inventory") {
            Write-Host "Installing apps-inventory dependencies..."
            cd apps-inventory
            Remove-Item -Path "node_modules", "package-lock.json" -Force -Recurse
            npm install @zxing/browser@latest @zxing/ngx-scanner@latest
            Get-Content package.json # Print package.json to verify
            npm list # List installed packages
            cd ..
          } else {
            Write-Error "apps-inventory directory not found!"
            exit 1
          }

      - name: Build all projects
        run: | # Run in default shell
          ng build apps-inventory
          ng build bussiness-owners
          ng build adminportal
          ng build apps-accounting
          ng build apps-finance
          ng build apps-hr
          ng build apps-purchase
          ng build apps-sales
          ng build erp-home

      - name: Run post-build script
        env:
          PROJECT_NAME: adminportal
          OUTPUT_PATH: frontadmin
        run: npm run post-build # Run in default shell

      - name: Deploy output using npm
        run: npm run deploy # Run in default shell

      - name: Copy output to D:\front
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path "D:\front\dist" -Force
          xcopy /s /y dist\* D:\front\dist\
          Write-Host "Deployment successful!"
