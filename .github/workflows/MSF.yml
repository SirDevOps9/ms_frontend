name: Build and Deploy Frontend

on:
  workflow_dispatch

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: 'Sprint18'
          fetch-depth: 0

      - name: Install dependencies
        run: |
          npm install
          npm install @angular/core@17.3.12
          npm install @angular/common@17.3.12
          npm install zone.js@0.14.0
          npm install @zxing/browser@latest
          npm install @zxing/ngx-scanner@latest
          npm install --force --legacy-peer-deps

      - name: Build all projects
        run: |
          ng build --project apps-inventory --build-optimizer=false
          ng build --project bussiness-owners --build-optimizer=false
          ng build --project adminportal --build-optimizer=false
          ng build --project apps-accounting --build-optimizer=false
          ng build --project apps-finance --build-optimizer=false
          ng build --project apps-hr --build-optimizer=false
          ng build --project apps-purchase --build-optimizer=false
          ng build --project apps-sales --build-optimizer=false
          ng build --project erp-home --build-optimizer=false

      - name: Run post-build script
        run: |
          cross-env PROJECT_NAME=apps-inventory OUTPUT_PATH=frontapps node post-build.js

      - name: Copy output to D:\front
        run: |
          mkdir D:\front\dist
          xcopy /s /y dist\* D:\front\dist\
          echo "Deployment successful!"
