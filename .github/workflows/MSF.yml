name: Build and Deploy Frontend

on:
  workflow_dispatch

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: 'Sprint18'
          fetch-depth: 0

      - name: Install dependencies
        run: |
          npm install
          npm install @angular/core@17.3.12
          npm install @angular/common@17.3.12
          npm install zone.js@0.14.0
          npm install @zxing/ngx-scanner@latest
          npm install --force --legacy-peer-deps

      - name: Build all projects
        run: |
          npm run build:inventory
          npm run build:bussiness-owners
          npm run build:adminportal
          npm run build:apps-accounting
          npm run build:apps-finance
          npm run build:apps-hr
          npm run build:apps-purchase
          npm run build:apps-sales
          npm run build:erp-home

      - name: Run post-build script
        env:
          PROJECT_NAME: apps-inventory
          OUTPUT_PATH: frontapps
        run: |
          node post-build.js

      - name: Copy output to D:\front
        run: |
          mkdir D:\front\dist
          xcopy /s /y dist\* D:\front\dist\
          echo Deployment successful!
