name: Build Accounting App

on:
  workflow_dispatch:  # Allow manual trigger
  workflow_run:
    workflows: ["Common Setup"]  # Name of the workflow to trigger
    types:
      - completed  # Trigger when "Common Setup" completes

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: Sprint18
          fetch-depth: 0

      # Trigger the Common Setup workflow if not using `workflow_run`
      - name: Trigger Common Setup (Optional if using workflow_run)
        uses: ./.github/workflows/common-setup.yml
        if: ${{ github.event_name != 'workflow_run' }}
      - name: Build Accounting App
        run: ng build apps-accounting --configuration production

      - name: Create Destination Directory (Optional - Check Common workflow)
        # This step might be already handled in the Common Build Steps workflow
        shell: pwsh
        run: New-Item -ItemType Directory -Path "D:\front\dist\apps-accounting" -Force

      - name: Copy output to D:\front (Optional - Check Common workflow)
        # This step might be already handled in the Common Build Steps workflow
        shell: pwsh
        run: |
          xcopy /s /y dist\apps-accounting\* D:\front\dist\apps-accounting\
          Write-Host "Apps Accounting Deployment successful!"

      # Assuming these steps are not handled in the Common Build Steps workflow

      - name: Stop IIS Website
        shell: pwsh
        run: |
          Import-Module WebAdministration
          Stop-WebSite -Name "apps-accounting"
          Write-Host "apps-accounting website stopped"

      - name: Copy files to IIS Directory
        shell: pwsh
        run: |
          xcopy /s /y D:\front\dist\apps-accounting\* C:\inetpub\wwwroot\apps-accounting\
          Write-Host "Files copied to IIS directory"

      - name: Start IIS Website
        shell: pwsh
        run: |
          Import-Module WebAdministration
          Start-WebSite -Name "apps-accounting"
          Write-Host "apps-accounting website started"
